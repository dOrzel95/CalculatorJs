<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper" class="wrapper">
        <div id="print-window" class="print-window">
            
        </div>
        <div class="calculator-keyboard">
            <div class="keyboard-button function-buttons" value="c">c</div>
            <div class="keyboard-button function-buttons" value="backspace">&larr;</div>
            <div class="keyboard-button number" value=".">.</div>
            <div class="keyboard-button function-buttons" value="/">/</div>
            <div class="keyboard-button number" value="1">1</div>
            <div class="keyboard-button number" value="2">2</div>
            <div class="keyboard-button number" value="3">3</div>
            <div class="keyboard-button function-buttons" value="+">+</div>
            <div class="keyboard-button number" value="4">4</div>
            <div class="keyboard-button number" value="5">5</div>
            <div class="keyboard-button number" value="6">6</div>
            <div class="keyboard-button function-buttons" value="-">-</div>
            <div class="keyboard-button number" value="7">7</div>
            <div class="keyboard-button number" value="8">8</div>
            <div class="keyboard-button number" value="9">9</div>
            <div class="keyboard-button function-buttons" value = "*">*</div>
            <div class="keyboard-button number" value="0">0</div>
            <div class="keyboard-button function-buttons" value = "=">=</div>
        </div>
    </div>
    <script src="main.js"></script>
</html>
